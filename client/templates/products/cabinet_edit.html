 <template name="cabinetEdit">
  <form class="main form page">


 <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value={{name}} placeholder="Name of plate" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <input name="description" id="description" type="text" value={{description}} placeholder="Descripiton of plate" class="form-control"/>
      </div>
    </div>   
    
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete Restaurant</a>
  </form>
</template>
