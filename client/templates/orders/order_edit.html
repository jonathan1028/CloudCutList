<template name="orderEdit">
  {{#autoForm collection="Orders" doc=this id="orderEdit" type="update" class="comment-form form"}}
    <legend>Edit Order</legend>
      {{> afFormGroup name='customerId' type="select" options=optionsHelper template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      {{> afQuickField name='jobName' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      {{> afQuickField name='status' options=statusOptions template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      {{> afQuickField name='dueDate' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      
      <h4>Style</h4>
      {{> afQuickField name='category' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      {{> afQuickField name='doorStyle' type="select" options=doorStyleOptions template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      {{> afQuickField name='drawerFaceStyle' options=drawerFaceStyleOptions template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      
      <h4>Finish</h4>
       {{> afQuickField name='finishType' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
       {{> afQuickField name='finishColor' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      
      <h4>Cabinet Materials</h4>
      {{> afFormGroup name='doorFrameMaterial' label='Door Frame' type="select" options=roughLumberAndSheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='doorPanelMaterial' label='Door Panel' type="select" options=roughLumberAndSheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='drawerFaceFrameMaterial' label='Drawer Face Frame' type="select" options=roughLumberAndSheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='drawerFacePanelMaterial' label='Drawer Face Panel' type="select" options=roughLumberAndSheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='ffMaterial' label='Face Frame' type="select" options=roughLumber template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='caseMaterial' label='Case' type="select" options=sheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='drawerBoxSideMaterial' label='Drawer Box Sides/Ends' type="select" options=roughLumberAndSheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='drawerBoxBottomMaterial' label='Drawer Box Bottom' type="select" options=sheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='shelfMaterial' label='Shelves' type="select" options=sheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      <h4>Trim Materials</h4> 
      {{> afFormGroup name='toeKickMaterial' label='Toe Kick' type="select" options=sheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='endPanelMaterial' label='End Panel' type="select" options=roughLumberAndSheetGoods template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='crownMaterial' label='Crown' type="select" options=roughLumber template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
   
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <br>
    <a class="discuss btn btn-danger deleteOrder" href="#">Delete</a>
  {{/autoForm}}

  <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
 
</template>
