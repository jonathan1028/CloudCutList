<template name="ordersList">
  
  <div>
    <h3>Active Orders</h3>
    
    <div class="btn-group">
       <a href="{{pathFor 'orderSubmit'}}" class="btn btn-default btn-small">New Order</a>
       <a href="{{pathFor 'ordersListArchived'}}" class="discuss btn btn-default">Archived Orders</a>
    </div>

    {{#each orders}}
      {{> orderItem}}
    {{/each}}
  </div>
</template>
