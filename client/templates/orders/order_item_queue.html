<template name="orderItemQueue">
  <div class="list">
    <div class="list-item">
      <h3><a href="{{pathFor 'orderPage'}}">{{jobName}}</a><span></span></h3>
      <p>{{customerName}}</p>
      <p>{{productCount}} Cabinets</p>
      <br>
      <strong><p>Due Date: {{formatDate dueDate}}</p></strong>
      <p>Progress: {{percentComplete processesList}} % Complete</p>
      <p>Hrs Remaining:    
          {{hrsRemaining processesList}}
      </p>
      <br>
      

      <strong><p>Processes: </p></strong>
      <!-- {{processesList}} -->
        {{#each processesList}}
          <div class="list-item">
              <input type="checkbox" {{checked}} name="completedProcess">
           

          <!-- <input type="checkbox" value={{completed}} class="toggle-checked" /> -->
          <!-- <input type="checkbox" name="completeProcess" checked="checked"> --> 
          {{getName this.id}}, {{getTime this.id this.count}} Hrs, {{getCompleted this.id}}
          

          </div>
          <br>
        {{/each}}
      <!-- {{#each processes}}
          <div class="list-item">
            {{name}}

          </div>
          <br>
      {{/each}} -->
      
    </div>
    
 

  </div>
</template>
