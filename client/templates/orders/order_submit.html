<template name="orderSubmit">
  {{#autoForm collection="Orders" id="orderSubmit" type="insert" template="bootstrap3-inline" class="comment-form form"}}
    <fieldset>
      <legend>New Order</legend>
      {{> afFormGroup name='customerId' type="select" options=optionsHelper template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      {{> afQuickField name='jobName' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      {{> afQuickField name='dueDate' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      
      <h4>Style</h4>
      {{> afQuickField name='doorStyle' type="select" options=doorStyleOptions template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      {{> afQuickField name='drawerFaceStyle' options=drawerFaceStyleOptions template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      
      <h4>Finish</h4>
       {{> afQuickField name='finishType' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
       {{> afQuickField name='finishColor' template="bootstrap3-horizontal" label-class="col-md-2" input-col-class="col-md-10"}}
      
      <h4>Materials</h4>
      {{> afFormGroup name='doorFrameMaterial' label='Door Frame' type="select" options=doorFrameMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='doorPanelMaterial' label='Door Panel' type="select" options=doorPanelMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='drawerFaceFrameMaterial' label='Drawer Face Frame' type="select" options=drawerFaceFrameMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='drawerFacePanelMaterial' label='Drawer Face Panel' type="select" options=drawerFacePanelMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='ffMaterial' label='Face Frame' type="select" options=ffMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='caseMaterial' label='Case' type="select" options=caseMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='drawerBoxSideMaterial' label='Drawer Box Sides/Ends' type="select" options=drawerBoxSideMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='drawerBoxBottomMaterial' label='Drawer Box Bottom' type="select" options=drawerBoxBottomMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
      {{> afFormGroup name='shelfMaterial' label='Shelves' type="select" options=shelfMaterialOptions template="bootstrap3-horizontal" label-class="col-md-3" input-col-class="col-md-9"}}
          
      
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
