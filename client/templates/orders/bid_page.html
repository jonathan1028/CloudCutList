<template name="bidPage">
  <div class="restaurant-page page">
    {{> bidItemFull}}
    
    {{#if currentUser}}
      {{> productSubmit orderId=_id}}
    {{else}}
      <p>Please login to rate this plate.</p>
    {{/if}}
    
    <ul class="comments">
      {{#each products}}
        {{> productItem}}
      {{/each}}
    </ul>
    
    
    <!-- {{> cabinetSubmit}} -->
   

  </div>
</template>
