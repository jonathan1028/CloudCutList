<template name="processSubmit">
  {{#autoForm collection="Processes" id="processSubmit" type="insert" template="bootstrap3-inline" class="comment-form form"}}
    <fieldset>
      <legend>New Process</legend>
      {{> afQuickField name='name'}}
      {{> afQuickField name='time'}}
      {{> afQuickField name='finish'}}
     
      
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}

</template>
