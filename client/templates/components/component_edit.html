
<!-- ///////////// type="normal" allows for hooks to be activated -->
<template name="componentEdit">
  {{#autoForm collection="Components" doc=this id="componentEdit" type="update" class="comment-form form"}}
    <legend>Edit Component</legend>
    {{> afQuickField name="name"}}
    {{> afQuickField name="widthFormula"}}
    {{> afQuickField name="heightFormula"}}
    {{> afQuickField name="depthFormula"}}
   
    <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}

 
</template>
