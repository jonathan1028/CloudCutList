<template name="componentItem">

    <div class="list">
      <div class="list-item">
        <h3><a href="{{pathFor 'componentTemplatePage'}}">{{name}}</a><span></span></h3>
          
          <strong>
            <p> Width Formula: {{widthFormula}}</p>
            <p> Height Formula: {{heightFormula}}</p>
            <p> Depth Formula: {{depthFormula}}</p>
          </strong>
     
      </div>
      
      <a class="float-right btn btn-danger delete" href="#">Delete</a>
      <a href="{{pathFor 'componentEdit'}}" class="float-right btn btn-default">Edit</a>

    </div>

</template>
