<template name="componentSubmit">
  {{#autoForm collection="Components" id="componentSubmit" type="insert" productId=productId class="comment-form form"}}
    <fieldset>
      <legend>Add Component</legend>
      
      {{> afFormGroup name='name' type="select" options=optionsHelper}}
      
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
