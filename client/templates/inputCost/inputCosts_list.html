<template name="inputCostsList">
  <h3><a href="{{pathFor 'inputCostSubmit'}}" class="discuss btn btn-default">Add Input Cost </a></h3>

  <div>
    <h3>Labor</h3>
    {{#each laborItem}}
      {{> inputCostItem}}
    {{/each}}

    <h3>Sheet Goods</h3>
    {{#each sheetGoods}}
      {{> inputCostItem}}
    {{/each}}

    <h3>Rough Lumber</h3>
    {{#each roughLumber}}
      {{> inputCostItem}}
    {{/each}}


  </div>
</template>
