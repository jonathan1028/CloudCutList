<template name="inputCostSubmit">
  {{#autoForm collection="InputCosts" id="inputCostSubmit" type="insert" template="bootstrap3-inline" class="comment-form form"}}
    <fieldset>
      <legend>New Input Cost</legend>
      {{> afQuickField name='name'}}
      {{> afQuickField name='type'}}
      {{> afQuickField name='cost'}}
      {{> afQuickField name='width' label='Width (in.)'}}
      {{> afQuickField name='length' label='Length (in.)'}}
      {{> afQuickField name='depth' label='Depth (in.)'}}
      {{> afQuickField name='unit'}}
      
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}

</template>
